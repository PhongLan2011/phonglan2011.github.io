<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Heart beating animatim</title>
    <style>
        img
        {
            margin-top: 20px;
           width: 200px;
           height: 200px;    
           -webkit-animation: zoominoutsinglefeatured 1s infinite  alternate;
           animation: zoominoutsinglefeatured 1s infinite  alternate;
          
        }
        @keyframes zoominoutsinglefeatured {
    0% {
        transform: scale(1,1);
    }
    50% {
        transform: scale(1.2,1.2);
    }
    100% {
        transform: scale(1,1);
    }
}



    </style>
</head>

<body style="text-align: center">
    <img src="heart.png">
</body>

</html>
